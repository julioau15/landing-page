<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxuryzip | Drive Luxury Onwards</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Jomhuria&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
        <h2>Luxury<span>zip</span></h2>
        </div>

        <div>

            <div class="button-container">
            <a class="a" href="#">Home</a>
            <a class="a" href="#">Shop</a>
            <a class="a" href="#">About Us</a>
            <a class="a" href="#">Contact Us</a>
            <a class="a" href="#">Blog</a>
            </div>

            

        </div>

        <a href="#" class="contact-us">Contact Us</a>
    </header>

    <hr class="hr">

    <main>

        <div class="main-text">
            <h1>Drive Luxury<br>Onwards</h1>
        </div>
        
        <section class="text-container">
            <div class="speed-container"> 
                <h3 class="power">Power Reserve</h3>
                <div class="b">
                    <div class="speed">
                        <span>180</span>
                        <h3>Km/h</h3>
                    </div>
                </div>
                <p class="uninterrupted">UNINTERRUPTED</p>
            </div>
            <div class="text">
                <p>Elevate your fashion journey with Hilly Loom, where luxury meets personalized style and seamless shopping.</p>
            </div>
        </section>
    </main>

    <div class="car-image">
      <img src="img/carro.png" alt="Carro">
    </div>

    <div class="secondary-buttons">
        <h3>Brand <img src="img/seta.png" alt="seta"></h3>
        <h3>Model <img src="img/seta.png" alt="seta"></h3>
        <h3>Type <img src="img/seta.png" alt="seta"></h3>
        <a href="#" class="get-start">Get Start</a>
    </div>

    <footer>
        <div class="footer">
        <img src="img/todaslogos.png" alt="All-logos">
        </div>
    </footer>

</body>
</html>
